language: python
python:
  - 3.7
  - 3.8
  - 3.9
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
  - pip install poetry
install:
  - poetry install
script:
  - poetry run flake8 autocsr tests
  - poetry run pytest tests
before_deploy:
  - poetry build
  - poetry config pypi-token.pypi $PYPI_TOKEN
deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
